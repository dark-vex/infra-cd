---
name: k8s-vms-e2e

on:
  pull_request:
    branches: [main]
    paths:
      - 'clusters/k8s-vms-daniele/**'

jobs:
  fluxctl:
    runs-on: ubuntu-latest
    #runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Create kind cluster
        uses: helm/kind-action@v1.2.0
        with:
          cluster_name: k8s-flux
          wait: 10m

      - name: Setup fluxctl
        uses: fluxcd/fluxctl-action@master

      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            ac:
              - 'clusters/k8s-vms-daniele/apps/sysdig-admission-controller/**'
            agent:
              - 'clusters/k8s-vms-daniele/apps/sysdig-agent/**'
            teleport:
              - 'clusters/k8s-vms-daniele/apps/teleport-agent/**'

      - name: Get branch name (pull request)
        if: github.event_name == 'pull_request'
        shell: bash
        run: echo "BRANCH_NAME=$(echo ${GITHUB_HEAD_REF} | tr / -)" >> $GITHUB_ENV

      - name: Deploy Sysdig Admission Controller
        if: steps.filter.outputs.ac == 'true'
        run: |
          kubectl cluster-info --context kind-k8s-flux
          kubectl create ns flux
          fluxctl install \
          --git-path=clusters/k8s-vms-daniele/apps/sysdig-admission-controller \
          --git-branch="${{ env.BRANCH_NAME }}" \
          --git-readonly=true \
          --registry-disable-scanning=true \
          --git-email=fluxcdbot@users.noreply.github.com \
          --git-url=https://github.com/dark-vex/infra-cd.git \
          --namespace=flux | kubectl apply -f -

      - name: Deploy Sysdig Agent
        if: steps.filter.outputs.agent == 'true'
        run: |
          kubectl cluster-info --context kind-k8s-flux
          kubectl create ns flux
          fluxctl install \
          --git-path=clusters/k8s-vms-daniele/apps/sysdig-agent \
          --git-branch="${{ env.BRANCH_NAME }}" \
          --git-readonly=true \
          --registry-disable-scanning=true \
          --git-email=fluxcdbot@users.noreply.github.com \
          --git-url=https://github.com/dark-vex/infra-cd.git \
          --namespace=flux | kubectl apply -f -
          
      - name: Deploy Teleport Agent
        if: steps.filter.outputs.teleport == 'true'
        run: |
          kubectl cluster-info --context kind-k8s-flux
          kubectl create ns flux
          fluxctl install \
          --git-path=clusters/k8s-vms-daniele/apps/teleport-agent \
          --git-branch="${{ env.BRANCH_NAME }}" \
          --git-readonly=true \
          --registry-disable-scanning=true \
          --git-email=fluxcdbot@users.noreply.github.com \
          --git-url=https://github.com/dark-vex/infra-cd.git \
          --namespace=flux | kubectl apply -f -

      - name: Verify install
        run: kubectl -n flux rollout status deploy/flux --timeout=5m

      - name: Sync git with cluster
        env:
          FLUX_FORWARD_NAMESPACE: flux
        run: fluxctl sync

      - name: Verify Sysdig Admission Controller
        if: steps.filter.outputs.ac == 'true'
        run: kubectl -n sysdig-admission-controller rollout status deployment sysdig-admission-controller-webhook

      - name: Verify Sysdig Agent
        if: steps.filter.outputs.agent == 'true'
        run: |
          kubectl -n sysdig-agent rollout status ds sysdig-agent
          kubectl -n sysdig-agent rollout status ds sysdig-agent-node-analyzer

      - name: Verify Teleport Agent
        if: steps.filter.outputs.teleport == 'true'
        run: kubectl -n teleport-agent rollout status deploy teleport-agent
