---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sysdig-deploy
  namespace: sysdig-agent
spec:
  chart:
    spec:
      chart: sysdig-deploy
      version: ">=1.3.25"
  values:
    global:
      clusterConfig:
        name: "k8s-daniele-vms"
      sysdig:
        region: "us1"

    agent:
      resourceProfile: custom
      resources:
        requests:
          cpu: 300m
          memory: 600Mi
        limits:
          cpu: 500m
          memory: 1Gi
      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/master
        - effect: "NoSchedule"
          key: "CriticalAddonsOnly"
          operator: "Equal"
          value: "true"

    nodeAnalyzer:
      nodeAnalyzer:
        tolerations:
          - effect: NoSchedule
            key: node-role.kubernetes.io/master
          - effect: "NoSchedule"
            key: "CriticalAddonsOnly"
            operator: "Equal"
            value: "true"
        benchmarkRunner:
          resources:
            limits:
              cpu: 250m
        runtimeScanner:
          deploy: true
          resources:
            limits:
              cpu: 300m
          settings:
            eveEnabled: true
      secure:
        vulnerabilityManagement:
          newEngineOnly: true

    rapidResponse:
      enabled: true
