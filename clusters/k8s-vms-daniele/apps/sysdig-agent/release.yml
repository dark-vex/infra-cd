---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sysdig-deploy
  namespace: sysdig-agent
spec:
  interval: 5m
  chart:
    spec:
      chart: sysdig-deploy
      version: 1.1.7
      sourceRef:
        kind: HelmRepository
        name: sysdig-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    global:
      clusterConfig:
        name: "k8s-daniele-vms"
      sysdig:
        accessKeySecret: "sysdig-agent"
        region: "us1"
      image:
        registry: quay.io

    agent:
      enabled: true
      resourceProfile: custom
      resources:
        requests:
          cpu: 300m
          memory: 600Mi
        limits:
          cpu: 500m
          memory: 1Gi
      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/master
        - effect: NoSchedule
          key: CriticalAddonsOnly
      sysdig:
        settings:
          app_checks_enabled: false
          feature:
            mode: monitor
          jmx:
            enabled: false
          log:
            console_priority: warning
            file_priority: info
          metrics_filter:
            - include: container_fs*
            - exclude: container_*
          prometheus:
            enabled: true
            prom_service_discovery: true
          skip_events_by_process:
            - fluent-bit
          skip_events_by_type:
            - recvfrom

    nodeAnalyzer:
      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/master
        - effect: NoSchedule
          key: CriticalAddonsOnly
      nodeAnalyzer:
        runtimeScanner:
          deploy: true
          settings:
            eveEnabled: true
      secure:
        vulnerabilityManagement:
          newEngineOnly: true

    rapidResponse:
      enabled: true
      rapidResponse:
        passphrase: "justarandomtestpassword"
        existingPassphraseSecret: ""
