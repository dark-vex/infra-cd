---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: portainer
  namespace: flux-system
spec:
  interval: 15m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./clusters/kubenuc/apps/portainer/manifests
  prune: true
  patches:
    - target:
        kind: HelmRelease
        name: portainer
      patch: |
        - op: replace
          path: /spec/values/persistence/size
          value: 1Gi
        - op: remove
          path: /spec/values/enterpriseEdition
        - op: remove
          path: /spec/values/service
        - op: remove
          path: /spec/values/tls
        - op: remove
          path: /spec/values/ingress
        - op: remove
          path: /spec/values/resources
