---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: garage-s3
  namespace: nextcloud-fastnetserv
spec:
  interval: 15m
  maxHistory: 20
  chart:
    spec:
      chart: script/helm/garage
      sourceRef:
        kind: GitRepository
        name: garage-charts
        namespace: flux-system
      interval: 15m
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    garage:
      replicationMode: "1"

    deployment:
      replicaCount: 1

    persistence:
      meta:
        storageClass: "openebs-hostpath"
        size: 100Mi
      data:
        storageClass: "openebs-hostpath"
        size: 1Gi
