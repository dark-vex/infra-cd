---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: openebs
  namespace: flux-system
spec:
  interval: 15m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./clusters/kubenuc/apps/openebs/manifests
  prune: true
  patches:
    - target:
        kind: HelmRelease
        name: openebs
      patch: |
        - op: add
          path: /spec/install/timeout
          value: 30m
        - op: add
          path: /spec/values/loki
          value:
            replicas: 1
            loki:
              commonConfig:
                replication_factor: 1
            minio:
              replicas: 1
              persistence:
                size: 1Gi
              mode: standalone
