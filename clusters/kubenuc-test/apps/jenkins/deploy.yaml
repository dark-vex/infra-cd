---
apiVersion: v1
kind: Namespace
metadata:
  name: jenkins
  annotations:
    kustomize.toolkit.fluxcd.io/prune: disabled
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: jenkins
  namespace: flux-system
spec:
  dependsOn:
    - name: openebs
  interval: 15m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./clusters/kubenuc/apps/jenkins/manifests
  prune: true
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: jenkins
      namespace: jenkins
  patches:
    - target:
        kind: HelmRelease
        name: jenkins
      patch: |
        - op: replace
          path: /spec/values/persistence/size
          value: "1Gi"
        - op: remove
          path: /spec/values/controller/resources
        - op: remove
          path: /spec/values/agent/resources
        - op: replace
          path: /spec/values/controller/ingress/hostName
          value: jenkins.tst.ddlns.net
        - op: replace
          path: /spec/values/controller/ingress/tls/0/hosts/0
          value: jenkins.tst.ddlns.net
        - op: replace
          path: /spec/values/controller/ingress/tls/0/secretName
          value: jenkins-tst-tls
