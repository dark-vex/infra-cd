# TMP namespace creation
---
apiVersion: v1
kind: Namespace
metadata:
  name: jfrog
  annotations:
    kustomize.toolkit.fluxcd.io/prune: disabled
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: jfrog
  namespace: flux-system
spec:
  dependsOn:
    - name: openebs
  interval: 15m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./clusters/kubenuc/apps/jfrog-acr/manifests
  prune: true
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: artifactory
      namespace: jfrog
  patches:
    - target:
        kind: HelmRelease
        name: artifactory
      patch: |
        - op: replace
          path: /spec/values/artifactory/artifactory/size
          value: "2Gi"
        - op: remove
          path: /spec/values/artifactory/artifactory/resources
        - op: replace
          path: /spec/values/artifactory/ingress
          value:
            hosts:
            - artifactory.tst.ddlns.net

