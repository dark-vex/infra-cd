---
apiVersion: notification.toolkit.fluxcd.io/v1
kind: Provider
metadata:
  name: slack
  namespace: flux-system
spec:
  type: slack
  channel: infrastructure
  secretRef:
    name: slack-url
---
apiVersion: notification.toolkit.fluxcd.io/v1
kind: Alert
metadata:
  name: fluxcd-notifications
  namespace: flux-system
spec:
  summary: "cluster status"
  providerRef:
    name: slack
  eventMetadata:
    env: "production"
    cluster: "kubenuc"
    region: "milan"
  eventSeverity: error
  eventSources:
    - kind: GitRepository
      name: '*'
    - kind: Kustomization
      name: charts
    - kind: HelmRelease
      name: '*'
#    - kind: Kustomization
#      name: '*'
  exclusionList:
    - "error.*lookup github\\.com"
    - "error.*lookup raw\\.githubusercontent\\.com"
    - "dial.*tcp.*timeout"
    - "waiting.*socket"
