---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jenkins
  namespace: jenkins
spec:
  interval: 15m
  maxHistory: 20
  chart:
    spec:
      chart: jenkins
      version: ">=10.2.5"
      sourceRef:
        kind: HelmRepository
        name: bitnami-chart
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    global:
      storageClass: "longhorn"
    nodeSelector:
      topology.kubernetes.io/region: "mxp-1"
    ingress:
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt
        nginx.ingress.kubernetes.io/client-max-body-size: "100M"
        nginx.ingress.kubernetes.io/proxy-body-size: "100M"
      enabled: true
      hostname: jenkins.ddlns.net
      tls: true
    jenkinsUser: admin
    service:
      type: ClusterIP
    resources:
      limits:
        cpu: 2
        memory: 10Gi
      requests:
        cpu: 300m
        memory: 2Gi
