---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: unifi
  namespace: unifi
spec:
  interval: 5m
  chart:
    spec:
      chart: unifi
      version: 5.1.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation:
      retries: 6
  upgrade:
    remediation:
      retries: 6
  values:
    image:
      tag: v6
    env:
      TZ: Europe/Rome
    ingress:
      main:
        ports:
          http:
            port: 8443
            protocol: HTTPS
          controller:
            enabled: true
            port: 8080
            protocol: TCP
          speedtest:
            enabled: true
            port: 6789
            protocol: TCP
          stun:
            enabled: false
            port: 3478
            protocol: UDP
          syslog:
            enabled: false
            port: 5514
            protocol: UDP
          discovery:
            enabled: false
            port: 10001
            protocol: UDP
        ingressClassName: nginx
        enabled: true
        annotations:
          nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
          cert-manager.io/cluster-issuer: letsencrypt
          nginx.ingress.kubernetes.io/ssl-redirect: "true"
        hosts:
          - host: unifi.ddlns.net
            paths:
              - path: /
                pathType: Prefix
            tls:
              - secretName: unifi-ssl
                hosts:
                  - unifi.ddlns.net
      udp:
        enabled: true
        type: LoadBalancer
        port:
          name: unifi-stun
        ports:
          stun:
            enabled: true
            port: 3478
            protocol: UDP
          syslog:
            enabled: true
            port: 5514
            protocol: UDP
          discovery:
            enabled: true
            port: 10001
            protocol: UDP
    persistence:
      data:
        enabled: true
        mountPath: /unifi
        storageClass: local-hostpath
        accessMode: ReadWriteOnce
        size: 10Gi

