---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: nextcloud
  namespace: nextcloud-fastnetserv
spec:
  interval: 15m
  maxHistory: 20
  chart:
    spec:
      chart: nextcloud
      version: ">=4.5.0"
      sourceRef:
        kind: HelmRepository
        name: nextcloud
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    nodeSelector:
      kubernetes.io/hostname: "kubenuc"
    image:
      tag: stable-apache
      pullPolicy: Always
    podAnnotations:
      backup.velero.io/backup-volumes: "nextcloud-main"
    ingress:
      enabled: true
      className: nginx
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt"
        nginx.ingress.kubernetes.io/ssl-redirect: "true"
        nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
        nginx.ingress.kubernetes.io/client-max-body-size: "0"
        nginx.ingress.kubernetes.io/proxy-body-size: "0"
        nginx.ingress.kubernetes.io/enable-cors: "true"
        nginx.ingress.kubernetes.io/cors-allow-headers: "X-Forwarded-For"
      tls:
        - secretName: nx-fastnet-tls
          hosts:
            - cloud.ddlns.net
    nextcloud:
      host: cloud.ddlns.net
      ## Use an existing secret
      existingSecret:
        enabled: true
        secretName: nextcloud
        usernameKey: nextcloud-username
        passwordKey: nextcloud-password
    resources:
      requests:
        cpu: 300m
        memory: 256Mi
      limits:
        memory: 4096Mi
    internalDatabase:
      enabled: false
    externalDatabase:
      enabled: true
      ## Use a existing secret
      existingSecret:
        enabled: true
        secretName: nextcloud-db-secret
        usernameKey: db-username
        passwordKey: db-password
    mariadb:
      enabled: true
      primary:
        persistence:
          enabled: true
        resources:
          limits:
            memory: 1024Mi
          requests:
            cpu: 500m
            memory: 1024Mi
      auth:
        existingSecret: nextcloud-mariadb
        database: nextcloud
        username: nextcloud
    redis:
      enabled: true
      global:
        storageClass: longhorn
      master:
        resources:
          limits:
            memory: 1024Mi
          requests:
            cpu: 500m
            memory: 1024Mi
      replica:
        replicaCount: 1
        resources:
          limits:
            cpu: 500m
            memory: 1024Mi
          requests:
            cpu: 500m
            memory: 1024Mi
    persistence:
      enabled: true
      size: 100Gi
    metrics:
      enabled: false
      podAnnotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9205"
      resources:
        limits:
          cpu: 500m
          memory: 512Mi
        requests:
          cpu: 500m
          memory: 512Mi
    cronjob:
      enabled: true
