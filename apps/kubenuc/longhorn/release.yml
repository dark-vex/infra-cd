---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  interval: 15m
  maxHistory: 20
  chart:
    spec:
      chart: longhorn
      sourceRef:
        kind: HelmRepository
        name: longhorn
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 6
  upgrade:
    remediation:
      retries: 6
  values:
    persistence:
      defaultClass: false
      reclaimPolicy: Retain
    longhornManager:
      nodeSelector:
        storage: "dynamic"
    longhornDriver:
      nodeSelector:
        storage: "dynamic"
    longhornUI:
      nodeSelector:
        storage: "dynamic"
    defaultSettings:
      createDefaultDiskLabeledNodes: true
