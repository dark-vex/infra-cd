---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: sysdig-agent
  namespace: sysdig-agent
spec:
  interval: 15m
  chart:
    spec:
      chart: sysdig-deploy
      version: ">=1.3.29"
      sourceRef:
        kind: HelmRepository
        name: sysdig-charts
        namespace: flux-system
  values:
    global:
      clusterConfig:
        name: "oc-ampere"
      sysdig:
        region: "us1"
      kspm:
        deploy: false

    kspmCollector:
      probes:
        initialDelay: 30

    agent:
      slim:
        resources:
          requests:
            cpu: 300m
            memory: 600Mi
          limits:
            cpu: 500m
            memory: 1Gi
      resourceProfile: custom
      resources:
        requests:
          cpu: 300m
          memory: 600Mi
        limits:
          cpu: 500m
          memory: 1Gi
      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/master
      sysdig:
        settings:
          cri:
            delay_ms: 500
          log:
            file_priority: warning
            console_priority: info
            event_priority: warning

    nodeAnalyzer:
      nodeAnalyzer:
        deploy: false
        tolerations:
          - effect: NoSchedule
            key: node-role.kubernetes.io/master
        benchmarkRunner:
          deploy: false
      secure:
        vulnerabilityManagement:
          newEngineOnly: true

    rapidResponse:
      enabled: false
